<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />
    <meta name="author" content="Isaic Gonzalez" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo-white.svg"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/Avatar.png" alt="avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              name="edit-button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="submit"
            name="add-button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2023 Around The U.S.</p>
      </footer>
    </div>

    <!---edit profile modal--->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <h3 class="modal__heading">Edit profile</h3>
        <button class="modal__close" id="profile-edit-button-close"></button>
        <form action="#" class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile-description-input"
            placeholder="Bio"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!---add card modal--->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <h3 class="modal__heading">New Place</h3>
        <button class="modal__close" id="add-card-button-close"></button>
        <form action="#" class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            id="add-card-title-input"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="url"
            class="modal__input modal__input_type_url"
            id="add-card-url-input"
            placeholder="Image URL"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!---Card Image Modal-->
    <div class="modal" id="modal-card-image">
      <div class="modal__content">
        <button
          name="modal-close"
          class="modal__close"
          id="modal-card-close"
        ></button>
        <img
          class="modal__card-image"
          id="modal-card-image-src"
          src="#"
          alt="#"
        />
        <p class="modal__card-caption" id="modal-card-caption"></p>
      </div>
    </div>

    <!---card template-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            name="like-button"
            class="card__like-button"
          ></button>
          <button
            type="button"
            name="delete-button"
            class="card__delete-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
