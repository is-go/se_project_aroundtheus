<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />
    <meta name="author" content="Isaic Gonzalez" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Around the U.S</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo-white.svg')%>"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/Avatar.png')%>"
            alt="avatar"
          />
          <button
            class="profile__image_edit"
            type="button"
            name="profile-image-edit"
          ></button>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              type="button"
              name="edit-button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            type="submit"
            name="add-button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2023 Around The U.S.</p>
      </footer>
    </div>

    <!---edit profile modal--->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <h3 class="modal__heading modal__heading-with-form">Edit profile</h3>
        <button class="modal__close" id="profile-edit-button-close"></button>
        <form
          action="#"
          class="modal__form"
          id="profile-edit-form"
          name="profile-edit-form"
          novalidate
        >
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-description-input"
              placeholder="Bio"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!---Avatar-modal--->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <h3 class="modal__heading modal__heading-with-form">
          Change profile picture
        </h3>
        <button class="modal__close" id="avatar-button-close"></button>
        <form
          action="#"
          class="modal__form"
          id="avatar-form"
          name="avatar-form"
          novalidate
        >
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input modal__input_type_url"
              id="avatar-url-input"
              placeholder="Avatar URL"
              pattern="https?://.+"
              required
            />
            <span class="modal__error" id="avatar-url-input-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!---add card modal--->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <h3 class="modal__heading modal__heading-with-form">New Place</h3>
        <button class="modal__close" id="add-card-button-close"></button>
        <form
          action="#"
          class="modal__form"
          id="add-card-form"
          name="add-card-form"
          novalidate
        >
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input modal__input_type_title"
              id="add-card-title-input"
              placeholder="Title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input modal__input_type_url"
              id="add-card-url-input"
              placeholder="Image URL"
              pattern="https?://.+"
              required
            />
            <span class="modal__error" id="add-card-url-input-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!---Card Image Modal-->
    <div class="modal" id="modal-card-image">
      <div class="modal__content">
        <button
          name="modal-close"
          class="modal__close"
          id="modal-card-close"
        ></button>
        <img
          class="modal__card-image"
          id="modal-card-image-src"
          src="#"
          alt="#"
        />
        <p class="modal__card-caption" id="modal-card-caption"></p>
      </div>
    </div>

    <!---Delete Card Modal-->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="delete-card-modal-close"
          name="modal-close"
        ></button>
        <h3 class="modal__heading modal__heading-wtih-inquiry">
          Are you sure?
        </h3>
        <form class="modal__form" name="delete-card-form">
          <button type="button" class="modal__button">Yes</button>
        </form>
      </div>
    </div>

    <!---card template-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            name="like-button"
            class="card__like-button"
          ></button>
          <button
            type="button"
            id="delete-button"
            name="delete-button"
            class="card__delete-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
